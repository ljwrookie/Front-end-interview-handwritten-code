<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>flex三栏布局</title>
		<style>
			.flexbox {
				margin-top: 110px;
			}
			.flexbox .left-center-right {
				display: flex;
			}
			.flexbox .left {
				width: 300px;
				background: red;
			}
			.flexbox .center {
				flex: 1;
				background: yellow;
			}
			.flexbox .right {
				width: 300px;
				background: blue;
			}
		</style>
	</head>
	<body>
        <section class="layout flexbox"></section>
		<article class="left-center-right">
			<div class="left"></div>
			<div class="center">
				<h2>flexbox解决方案</h2>
				1.这是三栏布局的felx解决方案； 2.这是三栏布局的flex解决方案；
			</div>
			<div class="right"></div>
		</article>
        </section>
	</body>
</html>
